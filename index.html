    <script>
      function loadRestaurants(row, rowItem, name, action){
        for (let i = 0; i < row; i++) {
          document.write("<div class='row'>");
          for (let j = 0; j < rowItem; j++) {
            document.write("<div class='col-3'>");
              document.write("<div id ='"+name+i+j+"' onClick='"+action+"(this)' class='card mb-3' style='opacity:1; border: none; max-width: 540px;'>");
                document.write("<div class='row no-gutters'>");
                  document.write("<div class='col-md-8'>");
                    document.write("<img src='...' class='card-img'>");
                    document.write("</div>");
                    document.write("<div class='col-md-4'>");
                      document.write("<div class='card-body'>");
                        document.write("<p class='card-text'>Price: $$</p>");
                        document.write("</div>");
                        document.write("</div>");
                        document.write("</div>");
                        document.write("</div>");
                        document.write("<p align='center'>Restaurant A</p>");          
                        document.write("</div>");            
          }
          document.write("</div>");  
        }
      }

      function select(e){
        const element = document.querySelector("#"+e.id);
        if (element.style.border=="none")
          $(e).css("border", "solid green 3px");
        else
          $(e).css("border", "none");
      }

      function cross(e){
        const element = document.querySelector("#"+e.id);
        if (element.style.opacity<1)
          $(e).css("opacity", "1");
        else
          $(e).css("opacity", "0.5");
      }
      
      function acceptProposal(){
        alert('Thanks! Enjoy your meal!')
        location.reload();
      }
      
      $(document).ready(function(){
        $("#prediction").hide();
        $("#showPrediction").click(function(){
          $("#prediction").show();
        });
      } );        
    </script>
